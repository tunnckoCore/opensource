name: ci
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  my-job:
    name: build & test
    runs-on: ubuntu-latest
    steps:
      # ...
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      # run any `bun` or `bunx` command
      - run: bun install
      - run: bun run lint
      - run: bun run test
      - run: bun run build
